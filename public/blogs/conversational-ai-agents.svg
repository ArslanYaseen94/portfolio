<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chatGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>

  <!-- Chat bubbles -->
  <g transform="translate(100, 120)">
    <!-- User bubble -->
    <rect x="0" y="0" width="200" height="60" rx="20" fill="#ffffff" opacity="0.9"/>
    <text x="100" y="35" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Hello! How can I help?</text>

    <!-- Agent bubble -->
    <rect x="250" y="80" width="220" height="60" rx="20" fill="url(#chatGradient)"/>
    <text x="360" y="115" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">I'd be happy to assist you!</text>

    <!-- User response -->
    <rect x="50" y="160" width="180" height="60" rx="20" fill="#ffffff" opacity="0.9"/>
    <text x="140" y="195" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Tell me about AI agents</text>
  </g>

  <!-- AI brain icon -->
  <g transform="translate(550, 80)">
    <circle cx="50" cy="50" r="40" fill="none" stroke="#ffffff" stroke-width="3"/>
    <path d="M35 45 Q50 30 65 45 Q65 55 50 60 Q35 55 35 45" fill="#ffffff" opacity="0.8"/>
    <circle cx="45" cy="40" r="3" fill="#7c3aed"/>
    <circle cx="55" cy="40" r="3" fill="#7c3aed"/>
    <path d="M45 50 Q50 55 55 50" stroke="#7c3aed" stroke-width="2" fill="none"/>
  </g>

  <!-- Title -->
  <text x="400" y="320" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Conversational AI Agents</text>
  <text x="400" y="350" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" opacity="0.9">Natural Language Chatbots & Voice Assistants</text>

  <!-- Technology badges -->
  <rect x="50" y="30" width="70" height="25" rx="12" fill="#ffffff" opacity="0.2"/>
  <text x="85" y="47" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">NLP</text>

  <rect x="130" y="30" width="80" height="25" rx="12" fill="#ffffff" opacity="0.2"/>
  <text x="170" y="47" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">Dialogflow</text>

  <rect x="220" y="30" width="70" height="25" rx="12" fill="#ffffff" opacity="0.2"/>
  <text x="255" y="47" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">Rasa</text>

  <rect x="300" y="30" width="90" height="25" rx="12" fill="#ffffff" opacity="0.2"/>
  <text x="345" y="47" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">OpenAI GPT</text>
</svg>