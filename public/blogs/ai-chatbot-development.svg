<svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chatBubble" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.9" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="500" height="300" fill="url(#bg)"/>

  <!-- Chat bubbles -->
  <g transform="translate(50, 50)">
    <!-- User message bubble -->
    <path d="M 0 0 L 180 0 L 180 40 L 190 40 L 190 50 L 180 40 L 0 40 Z" fill="#007bff" stroke="#0056b3" stroke-width="1"/>
    <text x="90" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Hello! How can I help?</text>

    <!-- Bot response bubble -->
    <g transform="translate(0, 60)">
      <path d="M 20 0 L 200 0 L 200 40 L 210 40 L 210 50 L 200 40 L 20 40 Z" fill="url(#chatBubble)" stroke="#dee2e6" stroke-width="1"/>
      <text x="110" y="25" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="11">I'm here to assist you with</text>
    </g>

    <!-- Second bot response -->
    <g transform="translate(0, 120)">
      <path d="M 20 0 L 220 0 L 220 40 L 230 40 L 230 50 L 220 40 L 20 40 Z" fill="url(#chatBubble)" stroke="#dee2e6" stroke-width="1"/>
      <text x="120" y="25" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="11">AI chatbot development!</text>
    </g>
  </g>

  <!-- AI Brain icon -->
  <g transform="translate(350, 80)">
    <circle cx="50" cy="50" r="45" fill="none" stroke="#ffffff" stroke-width="3"/>
    <path d="M 25 35 Q 35 25 45 35 Q 55 25 65 35 Q 75 45 65 55 Q 55 65 45 55 Q 35 65 25 55 Q 15 45 25 35 Z" fill="#ffffff"/>
    <circle cx="35" cy="40" r="3" fill="#667eea"/>
    <circle cx="45" cy="45" r="3" fill="#667eea"/>
    <circle cx="55" cy="40" r="3" fill="#667eea"/>
  </g>

  <!-- Title -->
  <text x="250" y="220" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">AI Chatbot Development</text>
  <text x="250" y="245" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" opacity="0.9">Complete Guide & Best Practices</text>

  <!-- Decorative elements -->
  <circle cx="100" cy="250" r="8" fill="#ffffff" opacity="0.3"/>
  <circle cx="400" cy="200" r="6" fill="#ffffff" opacity="0.4"/>
  <circle cx="450" cy="260" r="5" fill="#ffffff" opacity="0.2"/>
</svg>